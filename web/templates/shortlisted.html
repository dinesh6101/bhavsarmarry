<ion-view title="Shortlisted" id="page4" data-ng-init="showShortListedProfiles()">
    <ion-content padding="true" class="has-header">

        <form id="profiles-form7" class="list ">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="e.g. Dinesh/Pune/Software/MBBS">
        </label>
            <div data-ng-repeat="user in shortlisted">
                <div class="spacer" style="width: 300px; height: 5px;"></div>
                <ion-item class="item-thumbnail-left  " id="profiles-list-item5" data-ng-click="showProfileDetails(user, 'bride')">
                    <img src="img/Mawra.jpg">
                    <h2>{{user.firstName}} {{user.lastName}}</h2>
                    <p style="white-space:normal;">{{user.mobileNo}}</p>
                    <p style="white-space:normal;">{{user.email}}</p>
                </ion-item>
                <ion-toggle toggle-class="toggle-positive" id="profiles-toggle4" data-ng-click="shortListProfile(user)">Shortlist</ion-toggle>
                <div class="spacer" style="width: 300px; height: 5px;"></div>
                <div data-ng-repeat="user in users">
                    <ion-item class="item-thumbnail-left" data-ng-click="showProfileDetails(user, 'bride')">
                        <img src="img/Mawra.jpg">
                        <h2>{{user.firstName}} {{user.lastName}}</h2>
                        <p style="white-space:normal;">29 Yrs, 5 Ft 6 In, Bhavsar, <br> Malegaon. B. E. Computer, <br> Software Eng. In Pune.</p>
                    </ion-item>
                    <ion-toggle toggle-class="toggle-positive">Shortlist</ion-toggle>
                    <div class="spacer" style="width: 300px; height: 5px;"></div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
