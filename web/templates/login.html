<ion-view title="Login" id="page5" data-ng-init="init()">
    <ion-content padding="true" scroll="false" class="has-header">
        <h3>Welcome to Bhavsar Marry!</h3>
        <div>
            <img src="img/oriya-matrimony.jpg" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <form id="login-form1" class="list ">
            <ion-list id="login-list1">
                <label class="item item-input " id="login-input1">
                    <span class="input-label">Mobile</span>
                    <input type="tel" data-ng-model="user.mobileNo" placeholder="Enter mobile number">
                </label>
                <label class="item item-input " id="login-input2">
                    <span class="input-label">Password</span>
                    <input type="password" data-ng-model="user.password" placeholder="Enter password">
                </label>
            </ion-list>
            <a data-ng-click="login()" class=" button button-positive  button-block">Log in</a>
            <a ui-sref="register" id="login-button2" class=" button button-positive  button-block button-clear ">Or create an account</a>
            <a ui-sref="forgotPassword" id="login-button4" class=" button button-positive  button-block button-clear ">Or Forgot Password</a>
        </form>
    </ion-content>
</ion-view>
