<ion-view title="Profiles" id="page2" data-ng-init="init()">
    <ion-content padding="true" class="has-header">
        <form id="profiles-form6" class="list ">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="e.g. Dinesh/Pune/Software/MBBS">
            </label>
            <div data-ng-repeat="user in userList">

                <div class="spacer" style="width: 300px; height: 5px;"></div>
                <ion-item class="item-thumbnail-left  " id="profiles-list-item3" ui-sref="tabMenu.detailProfile" data-ng-click="showProfileDetails(user)">
                    <img src="img/gidLerT8Taxiifjnroyl_1781d15.jpg">
                    <h2>{{user.firstName}} {{user.lastName}}</h2>
                    <p style="white-space:normal;">{{user.mobileNo}}</p>
                    <p style="white-space:normal;">{{user.email}}</p>
                </ion-item>
                <ion-toggle toggle-class="toggle-positive" id="profiles-toggle4">Shortlist</ion-toggle>
                <div class="spacer" style="width: 300px; height: 5px;"></div>
                <div data-ng-repeat="user in users">
                    <ion-item class="item-thumbnail-left" data-ng-click="showProfileDetails(user)">
                        <img src="img/gidLerT8Taxiifjnroyl_1781d15.jpg">
                        <h2>{{user.firstName}} {{user.lastName}}</h2>
                        <p style="white-space:normal;">29 Yrs, 5 Ft 6 In, Bhavsar, <br> Malegaon. B. E. Computer, <br> Software Eng. In Pune.</p>
                    </ion-item>
                    <ion-toggle toggle-class="toggle-positive">Shortlist</ion-toggle>
                    <div class="spacer" style="width: 300px; height: 5px;"></div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
