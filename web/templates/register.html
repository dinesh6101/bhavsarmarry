<ion-view title="Register" id="page6">
    <ion-content padding="true" class="has-header">
        <form id="register-form2" class="list ">
            <ion-list id="register-list2">
                <label class="item item-input " id="register-input3">
                    <span class="input-label">First Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input " id="register-input4">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input " id="register-input7">
                    <span class="input-label">Mobile</span>
                    <input type="tel" placeholder="">
                </label>
                <label class="item item-input " id="register-input8">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="">
                </label>
                <label class="item item-select " id="register-gender">
                <span class="input-label">Gender</span>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Shemale</option>
                </select>
            </label>
                <label class="item item-input " id="register-input5">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <label class="item item-select " id="register-select30">
                <span class="input-label">Register as</span>
                <select>
                    <option>Groom</option>
                    <option>Bride</option>
                    <option>I am not a groom/bride</option>
                </select>
            </label>
            <p id="register-markdown13" style="color:#000000;">
                <strong>Terms &amp; Conditions :-</strong>
                I hereby declare that the above information is true and correct.</p>
            <ion-checkbox>I agree to terms &amp; conditions</ion-checkbox>
            <a ui-sref="verifyEmailMobile" id="register-button3" class=" button button-positive  button-block ">Register</a>
        </form>
    </ion-content>
</ion-view>
